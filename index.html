<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>💎 KJC LP Auto Stake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/app.js"></script>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin-top: 40px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      font-size: 16px;
    }
    button {
      background-color: gold;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💎 KJC LP Auto Stake</h1>

    <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>
    <p id="walletAddress">❌ ยังไม่เชื่อมต่อกระเป๋า</p>

    <hr>

    <label>📩 ลิงก์แนะนำของคุณ:</label><br>
    <a id="refLink" href="#" target="_blank">ยังไม่มี</a><br><br>

    <label>✉️ กรอก Referrer Address</label><br>
    <input type="text" id="refAddress" placeholder="0x...">
    <button onclick="registerReferrer()">📌 สมัคร Referrer</button>

    <hr>

    <label>🐝 ใส่จำนวน USDT ที่ต้องการ Stake</label><br>
    <input type="number" id="usdtAmount" placeholder="เช่น 50">
    <button onclick="stakeLP()">🚀 Stake LP</button>

    <hr>

    <label>🧾 ข้อมูล Staking ของคุณ</label><br>
    <a id="bscscanLink" href="#" target="_blank">🔍 ดูใน BscScan</a><br>
  </div>
</body>
</html>
